<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="head">
        <div id="category-button-div">
            <button class="btn btn-primary" onclick="createProduct()"><i class="fa-solid fa-plus"></i>Create new product
            </button>
            <button class="btn btn-primary" onclick="listCategory()" id="category-list-button">List Category</button>
        </div>
        <div id="product-button-div" hidden>
            <button class="btn btn-primary" onclick="createCategory()"><i class="fa-solid fa-plus"></i>Create new
                Category
            </button>
            <button class="btn btn-primary" onclick="listProduct()" id="product-list-button">List Product
            </button>
        </div>
    </div>
    <div class="body" id="listProduct">
        <form id="searchForm">
            <div class="row">
                <div class="col">
                    <label><input type="text" id="search" class="form-control" placeholder="Search..."></label>
                </div>
                <br>
                <div class="col">
                    <label><input type="text" id="firstPrice" class="form-control"
                                  placeholder="First price"></label>
                </div>
                <div class="col">
                    <label><input type="text" id="secondPrice" class="form-control" placeholder="Second price"></label>
                </div>
                <div class="col">
                    <label for="categoryList"><select class="form-control" name="categories" id="categoryList">

                    </select></label>
                </div>
                <div class="col">
                    <button class="btn btn-info" onclick="searchProduct()">Search</button>
                </div>
            </div>
        </form>
        <br>
        <table id="tableProduct" class="table table-striped">

        </table>
        <form id="formCreate" hidden>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-control" name="categories" id="category">
                </select>
            </div>
            <div>
                <label for="imageFile"></label>
                <input type="file" id="imageFile">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <button type="submit" id="form-button" class="btn btn-primary" data-bs-dismiss="modal">Submit
            </button>
        </form>
    </div>
    <div class="listCategory" id="listCategory" hidden>
        <table id="tableCategory" class="table table-striped">

        </table>
        <form id="formCreateCategory" hidden>
            <div class="mb-3 mt-3">
                <label for="nameCategory" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameCategory" placeholder="Enter name">
                <button type="submit" id="form-button-category" class="btn btn-primary" data-bs-dismiss="modal">Submit
                </button>
            </div>
        </form>
    </div>
    <div>
        <button class="btn btn-primary" hidden id="previous" onclick="previous()">Previous</button>
        <span class="paging" id="paging"></span>
        <span class="pagingSearch" id="pagingSearch" hidden></span>
        <button class="btn btn-primary" id="next" onclick="next()">Next</button>
    </div>

</div>
</body>
</html>
